test :
 title : "Test Command"
 id : "01"
 ctx : "[ctx: test | 테스트] <str: text>"
 discript : "Test commands. The bot prints out the sentence as it is."
 args : "`text` str type, you can enter all characters, including str type and spacing, and the bot outputs this part as it is (default: none)."

myid :
 title : "My User id"
 id : "02"
 ctx : "myid"
 discript : "Check your discord account UID value and creation date."
 args : "No arguments in this command."

credits :
 title : "Credits"
 id : "03"
 ctx : "[ctx: credits | 제작자]"
 discript : "Thank you to those who even helped create the bot!"
 args : "No arguments in this command."

code :
 title : "Special Code Input"
 id : "04"
 ctx : "[ctx: code | 코드] <str: text>"
 discript : "Command to enter a code value to receive a gift."
 args : "`test` str type, enter a code value (defualt: none)."

nickname :
 title : "Change Nickname"
 id : "05"
 ctx : "[ctx: nickname | 별명] <str: name>"
 discript : "Change your nickname!\nNames are important to all dear ones..."
 args : "`name` str type, the name to change. Up to 16 characters are allowed!"

discrim :
 title : "My Driscriminator #0000"
 id : "06"
 ctx : "[ctx: discrim | 식별번호]"
 discript : "Show your discriminator number."
 args : "No arguments in this command."

argentumbot :
 title : "Bot Info"
 id : "07"
 ctx : "argentumbot"
 discript : "Show bot's infomation."
 args : "No arguments in this command."

profile :
 title : "User Profile"
 id : "11"
 ctx : "[ctx: profile | 프로필] <user: Discord.user.id>"
 discript : "Displays the user profile. You can check the level, experience, nickname, profile picture, and skin you are applying."
 args : "`user` discord.user.id type, Select the user to view the profile with the user mention function of Discord. If left blank, the command user himself is specified (defualt: none)."

emblem :
 title : "Emblem"
 id : "12"
 ctx : "[ctx: emblem | 엠블럼] <int: level>"
 discript : "Use to view icons and required experience values for each level."
 args : "`level` int type, enter a level value (default value: your level)."

myrank :
 title : "My Ranking"
 id : "13"
 ctx : "myrank"
 discript : "Check your level and global ranking."
 args : "No arguments in this command."

ranking :
 title : "XP Ranking"
 id : "14"
 ctx : "ranking <opt: range> <int: page>"
 discript : "You can see the ranking of users. Ranking is output based on total acquired experience."
 args : "`range` option, (default: global).\n`page` int type, enter a value for the page to view (default: 1)."

storage :
 title : "Skin Storage"
 id : "19"
 ctx : "skin <opt: option> <int: value>"
 discript : "You can see the ranking of users. Ranking is output based on total acquired experience (default: ;storage list 1)."

skin :
 title : "Skin Storage"
 id : "19"
 ctx : "skin <opt: option> <int: value>"
 discript : "You can see the ranking of users. Ranking is output based on total acquired experience (default: ;storage list 1)."

preview :
 title : "Skin Preview"
 id : "20"
 ctx : "preview <int: value>"
 discript : "Preview the appearance after changing the skin."
 args : "`value` int type, enter skin id value."

dice :
 title : "Dice"
 id : "31"
 ctx : "[ctx: dice | 주사위] <int: value> <opt: non_zero> <opt: skin>"
 discript : "Pick a random number."
 args : "`value` int type, enter text size (default: 99).\n`non_zero` option, 0 input includes 0, 1 input does not include 0 (default: 1).\n`skin` option, choose between 1, 2, and 3 (default: random)."

coomoji :
 title : "쿠모티콘 (전체공룡 서버 특전)"
 id : "32"
 ctx : "[ctx: coomoji | 쿠모티콘] <opt: option>"
 discript : "쿠모티콘 기능이 부활했습니다! `;쿠모티콘`을 통해 목록을 살펴 보아요!"
 args : "[ctx: rage | 격노] <int: text_size> <object: str> <text: str>"

rage :
 title : "Ivory's Rage (┛◉Д◉)┛彡┻━┻"
 id : "36"
 ctx : "[ctx: rage | 격노] <int: text_size> <object: str> <text: str>"
 discript : "Ivory with dragon tattoos expresses your anger instead."
 args : "`text_size` int type, enter text size (default: 24).\n`object` str type, enter the object of anger (default: none).\n`text` int str, enter a message of anger (default: none)."

