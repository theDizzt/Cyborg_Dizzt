 id : "39"
 ctx : "[ctx: translate | 번역] <lan: before> <lan: after> <str: text>"
 discript : "Papago API-based translation function is provided! A total of 17 languages are supported.\nAlso... Eunbi is good at foreign languages (๑╹ワ╹)"
